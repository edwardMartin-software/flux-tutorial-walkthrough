apiVersion: helm.toolkit.fluxcd.io/v2beta1 
kind: HelmRelease 
metadata: 
  name: test-hello-world 
  namespace: flux-system
spec:
  interval: 1m
  kubeConfig: 
    secretRef:
      name: azure-kubeconfig
  chart:
    spec:
      chart: prometheus
      version: ">=4.0.0 <5.0.0"
      sourceRef:
        kind: HelmRepository
        name: prometheus-community
  install:
    remediation:
      retries: -1
